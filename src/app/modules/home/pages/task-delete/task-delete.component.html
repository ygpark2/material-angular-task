<mat-card *ngIf="task" style="padding: 20px">
    
  <mat-card-title>Delete task</mat-card-title>
  <mat-card-subtitle> </mat-card-subtitle>
  <mat-card-content>
    Would you like to delete {{task.name}} task?
  </mat-card-content>
  <mat-card-actions fxFlexAlign="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">DELETE</button>
    <button mat-raised-button color="warn" (click)="onCancel()">CLOSE</button>
  </mat-card-actions>
</mat-card>
